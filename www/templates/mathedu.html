<ion-view view-title="Học toán">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-loop" ng-click="Reset()"></button>
    </ion-nav-buttons>
    <ion-content style="background-image:url('img/edu2/train2.jpg')">
        <ion-list style="text-align:center" id="hoctoan">
            <div class="row">
                <div class="col ng-enter" ng-repeat="item in array1">
                    <img ng-src="{{img}}" />
                </div>
            </div>
            <div class="row" style="margin-bottom:10px">
                <div class="col ng-enter" ng-repeat="item in array2">
                    <img ng-src="{{img}}" />
                </div>
            </div>
            <div class="row">
                <div class="col col-33"><img ng-src="img/0.png" ng-click="Add(0)" /></div>
                <div class="col col-33"><img ng-src="img/1.png" ng-click="Add(1)" /></div>
                <div class="col col-33"><img ng-src="img/2.png" ng-click="Add(2)" /></div>
            </div>
            <div class="row">
                <div class="col col-33"><img ng-src="img/3.png" ng-click="Add(3)" /></div>
                <div class="col col-33"><img ng-src="img/4.png" ng-click="Add(4)" /></div>
                <div class="col col-33"><img ng-src="img/5.png" ng-click="Add(5)" /></div>
            </div>
            <div class="row">
                <div class="col col-33"><img ng-src="img/6.png" ng-click="Add(6)" /></div>
                <div class="col col-33"><img ng-src="img/7.png" ng-click="Add(7)" /></div>
                <div class="col col-33"><img ng-src="img/8.png" ng-click="Add(8)" /></div>
            </div>
            <div class="row">
                <div class="col col-33"><img ng-src="img/9.png" ng-click="Add(9)" /></div>
                <div class="col col-33"></div>
                <div class="col col-33"><img ng-src="img/edu2/olive-refresh-shield-128.png" ng-click="Reset()" /></div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
